<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulario</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>

<body class="container">
<header>
	<h2>Formularios con HTML5</h2>
</header>
<nav>
	<ul class="nav nav-tabs">
		<li class="active"><a href="http://localhost/Formulario/Index.html">Inicio</a></li>
		<li><a href="#">Contacto</a></li>
		<li><a href="#">Noticias</a></li>
		<li><a href="#">Proyetos</a></li>
	</ul>
</nav>

<section class="jumbotron">

	<form name="formulario" role="form" method="post">
	<div class="form-group">
		<label>Nombre</label>
		<input type="text" class="form-control" name="nombre" placeholder="nombre" required>
		</div>
		<div class="form-group">
		<label>Email</label>
			<input type="Email" class="form-control" name="email" placeholder="email" required>
		</div>
		<div class="form-group">
		<label>Edad</label>
			<input type="number" class="form-control" name="Edad" min="0" max="100" required>
		</div>
		<div class="form-group">
		<label>Fecha de Nacimiento</label>
			<input type="date" class="form-control" name="Fecha" required>
		</div>
			<br>
			<input type="submit" name="guardar" class="btn-primary">
	
	</form>
</section>

<footer>
	
</footer>
</body>
</html>
